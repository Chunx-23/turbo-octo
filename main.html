<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Here!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff7e5f, #feb47b, #ff6a95, #ff9a9e);
            text-align: center;
            flex-direction: column;
        }

        .click-btn {
            background: linear-gradient(135deg, #42e695, #3bb2b8);
            padding: 20px 50px;
            border-radius: 50px;
            font-size: 24px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: 0.3s ease;
            color: white;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .click-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
        }

        video {
            display: none;
            margin-top: 20px;
            max-width: 80%;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

    </style>
</head>
<body>
    <button class="click-btn" onclick="playVideo()">Click Here!</button>
    <video id="rickVideo" controls>
        <source src="Rick Astley - Never Gonna Give You Up (Official Video) (4K Remaster).mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        function playVideo() {
            const video = document.getElementById('rickVideo');
            video.style.display = 'block';
            video.play();
        }
    </script>
</body>
</html>
